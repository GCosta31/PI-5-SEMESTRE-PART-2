<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendMed</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            text-align: center;
        }

        /* Cabeçalho principal */
        .navbar {
            background: #ffffff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            color: #0056b3;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
        }

        /* Hero Section */
        .hero {
            padding: 2rem;
            background: #ffffff;
        }

        .hero img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .content {
            margin: 0 auto;
            max-width: 600px;
        }

        .content h2 {
            font-size: 2rem;
            color: #0056b3;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            background: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #003d82;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>BEM-VINDO AO AGENDMED</h1>
    </header>
    <main class="hero">
        <img src="doctor-image.png" alt="Médico">
        <div class="content">
            <h2>Sua saúde em primeiro lugar</h2>
            <p>Agende sua consulta de rotina com a AgendMed!</p>
            <!-- Botões "Agendar Consulta" e "Carteirinha" -->
            <div class="cta-buttons">
                <a href="agendamento.html" class="cta-button">Agendar Consulta</a>
                <a href="carteirinha.html" class="cta-button">Carteirinha</a>
            </div>
        </div>
    </main>
</body>
</html>
